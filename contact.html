<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<button onclick="classic()" class="myButton">Classic Mode</button>
	<button type="submit" class="myButton2" onclick="refreshPage()">Fun Mode</button>

	<header class = "title">
		<a href = "index.html"><h1>Michelle Chow</h1></a>
	</header>

	<nav class = "navigation">
		<a href = "index.html" class = "selected">Resume</a>
		<a href = "portfolio.html" class = "selected">Portfolio</a>
		<a href = "contact.html" class = "selected">Contact</a>
	</nav>

	<main>
	<div class = "form-container">
		<div class="envelope">
			<img src="images/envelope.png" srcset="images/envelope-2x.png 2x" width="260" height="194" alt= "envelope">
		</div>

	<div class = "message">
		<form method="post" action="https://formspree.io/mrgbayew">	
			<p class = "firstName">First name <input type="text" name="first-name" required></p>

			<p class = "lastName">Last name <input type="text" name="last-name" required></p>

			<p class = "email">Email <input type="text" name="email" required></p>

			<textarea  class = "message" name = "message" cols="50" rows="20" placeholder="Enter your message here."></textarea>
			<p class = "submit"><input type="submit" name="submit"></p>
		</form>
	</div>
	</div>
	</main>


	<footer>
		<p>2019 - Michelle Chow</p>
	</footer>

	<script type="text/JavaScript" src ="js/contact.js"></script>
